<link rel="import" href="../../polymer/polymer.html"><link rel="import" href="../../prism-element/prism-highlighter.html"><link rel="import" href="../../marked-element/marked-element.html"><dom-module id="demo-snippet"><template><style>
      :host {
        display:inline-block;
      }

      .demo {
        border-bottom: 1px solid #e5e5e5;
        margin: 0;
      }

      .code {
        padding: 0;
        margin: 0;
        background-color: #fafafa;
        font-size: 13px;
        word-wrap: break-word;
      }

      .code > pre {
        margin: 0;
        padding: 0 0 10px 0;
      }
    </style><prism-highlighter></prism-highlighter><div class="demo"><content id="content"></content></div><marked-element markdown="[[_markdown]]"><div class="markdown-html code"></div></marked-element></template><script>
    Polymer({
      is: 'demo-snippet',

      properties: {
        _markdown: {
          type: String,
          value: ''
        }
      },

      attached: function() {
        var template = Polymer.dom(this).queryDistributedElements('template')[0];

        var snippet = Polymer.domInnerHTML.getInnerHTML(template);
        this._markdown = '```\n' + snippet + '\n' + '```';

        // Stamp the template.
        Polymer.dom(this).appendChild(document.importNode(template.content, true));
      }
    });
  </script></dom-module>
