<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="driver-factory">
  <template>
    <style>
      :host {
        display: block;
        position: relative;
      }
      .factory-container {
        border: 1px solid black;
      }
    </style>

    <div class="factory-container">
      <div class="factory-option" value="sequencer">sequencer</div>
      <div class="factory-option" value="grainulator">gainulator</div>
    </div>

  </template>

  <script>
    (function() {
      'use strict';

      class DriverFactory {

        get behaviors() {
          return [];
        }

        beforeRegister() {
          this.is = 'driver-factory';

          this.properties = {
            factoryModel: {
              type: Object
            }
          };

          this.listeners = {
            'tap': '_onTap'
          };

        }

        ready() {}
        attached() {
          this.driverContainer = document.getElementById('driver-container');
        }
        detached() {}
        attributeChanged() {}

        _onTap (event) {
          let targetElement = event.detail.sourceEvent.target
          let targetValue = targetElement.getAttribute('value');
          if (targetValue && elementFactory[targetValue]) {
            let driverElement = elementFactory[targetValue]();
            Polymer.dom(this.driverContainer).appendChild(driverElement);
          }
        }

      }
      Polymer(DriverFactory);

      let elementFactory = {
        sequencer: () => {
          let samplerElement = document.createElement('simple-sequencer');
          samplerElement.connectionOutput = app.connectionBusses.drivers;
          return samplerElement;
        },
        grainulator: () => {
          let grainElement = document.createElement('custom-grainulator');
          grainElement.connectionOutput = app.connectionBusses.drivers;
          return grainElement;
        }
      };


    })();
  </script>

</dom-module>
