<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="simple-sequencer">
  <template>
    <style>
      :host {
        display: block;
        position: relative;
      }
      .sequencer-header {
        width: 30px;
        height: 30px;
      }
      .sequencer-header__active {
        background: #666;
      }
    </style>

    <template is="dom-repeat" items="[[sequencerData]]">
      <span class="sequencer-header">[[item]]</span>
    </template>

  </template>

  <script>
    (function() {
      'use strict';

      class SimpleSequencer {

        get behaviors() {
          return [];
        }

        beforeRegister() {
          this.is = 'simple-sequencer';

          this.properties = {
            samplerModel: {
              type: Object
            },
            connectionBus: {
              type: Object
            },
            numberOfSteps: {
              type: Number,
              value: 16
            },
            sequencerData: {
              type: Array,
              readOnly: true,
              notify: false,
              value: function () {
                var data =  [];
                let numSteps = this.properties.numberOfSteps.value;
                for (let i = 0; i < numSteps; i++) {
                  data.push(i);
                }
                return data;
              }
            }
          };

          this.listeners = {

          };

        }

        ready() {

        }
        attached() {
          app.scheduler.register(this._processTick.bind(this));

          setTimeout(() => {
            var headerNodes = this.getElementsByClassName('sequencer-header');
            this.headerElementList = Array.prototype.slice.call(headerNodes);
            console.log('headerList', this.headerElementList);
          }, 0);

        }
        detached() {
          app.scheduler.deregister(this._processTick);
        }
        attributeChanged() {}

        _processTick (beatNumber, time) {
          console.log('process tick', beatNumber, time);
          this.headerElementList[beatNumber]
            .classList.toggle('sequencer-header__active');
        }

      }
      Polymer(SimpleSequencer);
    })();
  </script>

</dom-module>
