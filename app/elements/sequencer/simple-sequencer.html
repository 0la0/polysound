<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="simple-sequencer">
  <template>
    <style>
      :host {
        display: block;
      }
      .sequencer-row {
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
      }
      .sequencer-row__header-element {
        min-width: 30px;
        height: 10px;
        border: 1px solid black;
        margin: 4px;
      }
      .sequencer-row__header-element--active {
        background: #666;
      }

      .sequencer-row__body-element {
        min-width: 30px;
        height: 20px;
        border: 1px solid black;
        margin: 4px;
      }
      .sequencer-row__body-element--active {
        background: #aaa;
      }
      .sequencer-row__body-element--scheduled {
        background: #666;
      }

    </style>

    <div class="sequencer-row">
      <template is="dom-repeat" items="[[sequencerData]]">
        <div class="sequencer-row__header-element"></div>
      </template>
    </div>

    <div class="sequencer-row">
      <template is="dom-repeat" items="[[sequencerData]]">
        <div class="sequencer-row__body-element"></div>
      </template>
    </div>


  </template>

  <script>
    (function() {
      'use strict';

      class SimpleSequencer {

        get behaviors() {
          return [];
        }

        beforeRegister() {
          this.is = 'simple-sequencer';

          this.properties = {
            samplerModel: {
              type: Object
            },
            connectionBus: {
              type: Object
            },
            numberOfSteps: {
              type: Number,
              value: 16
            },
            sequencerData: {
              type: Array,
              readOnly: true,
              notify: false,
              value: function () {
                var data =  [];
                let numSteps = this.properties.numberOfSteps.value;
                for (let i = 0; i < numSteps; i++) {
                  data.push(i);
                }
                return data;
              }
            }
          };

          this.listeners = {
            'tap': '_onTap'
          };

        }

        ready() {}
        attached() {
          this.schedulable = buildSchedulable.call(this);
          app.scheduler.register(this.schedulable);

          this.sequencerMatrix = Array(this.numberOfSteps).fill(false);

          setTimeout(() => {
            var headerNodes = this.getElementsByClassName('sequencer-row__header-element');
            this.headerElementList = Array.prototype.slice.call(headerNodes);

            var bodyNodes = this.getElementsByClassName('sequencer-row__body-element');
            this.bodyElementList = Array.prototype.slice.call(bodyNodes);

            //TODO: rework to use tapIndex for column, row instead of individual listeners
            this.bodyElementList.forEach((bodyElement, index) => {
              bodyElement.addEventListener('click', (event) => {
                this.sequencerMatrix[index] = !this.sequencerMatrix[index];
                this.sequencerMatrix[index] ?
                    bodyElement.classList.add('sequencer-row__body-element--scheduled') :
                    bodyElement.classList.remove('sequencer-row__body-element--scheduled');

              }, false);
            });
          }, 0);

        }
        detached() {
          app.scheduler.deregister(this.schedulable);
        }
        attributeChanged() {}

        _onTap (event) {
          console.log('tap', event);
          var tapIndex = this.bodyElementList.indexOf(event.srcElement);
          console.log('tapIndex:', tapIndex);
        }

      }
      Polymer(SimpleSequencer);

      //TODO: add as behavior
      function buildSchedulable () {
        let isReset = true;
        return {
          processTick: (beatNumber, time) => {
            //let lastBeatNumber = getLastBeatNumber(beatNumber, this.numberOfSteps);
            //console.log('last beat number:', beatNumber, lastBeatNumber);

            if (this.sequencerMatrix[beatNumber]) {
              //console.log('schedule note:', beatNumber, time);
              app.audio.samplerList[0].play(0, time);
            }
          },
          render: (beatNumber, lastBeatNumber) => {
            this.headerElementList[beatNumber]
              .classList.toggle('sequencer-row__header-element--active');
            this.bodyElementList[beatNumber]
              .classList.toggle('sequencer-row__body-element--active');

            if (!isReset) {
              this.headerElementList[lastBeatNumber]
                .classList.toggle('sequencer-row__header-element--active');
              this.bodyElementList[lastBeatNumber]
                .classList.toggle('sequencer-row__body-element--active');
            }
            else {
              isReset = false;
            }
          },
          start: () => {
            isReset = true;
          },
          stop: () => {
            this.headerElementList.forEach((headerElement) => {
              headerElement.classList.remove('sequencer-row__header-element--active');
            });
            this.bodyElementList.forEach((bodyElement) => {
              bodyElement.classList.remove('sequencer-row__body-element--active');
            });
          }
        }
      }

    })();
  </script>

</dom-module>
