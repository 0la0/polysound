<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="simple-sequencer">
  <template>
    <style>
      :host {
        display: block;
      }
      .sequencer-row {
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
      }
      .sequencer-row__element {
        min-width: 30px;
        border: 1px solid black;
        margin: 4px;
      }
      .sequencer-row__header-element {
        height: 10px;
      }
      .sequencer-row__header-element--active {
        background: #666;
      }

      .sequencer-row__body-element {
        height: 20px;
      }
      .sequencer-row__body-element--active {
        background: #aaa;
      }
      .sequencer-row__body-element--scheduled {
        background: #666;
      }

    </style>
    <!--
    <div class="sequencer-row">
      <template is="dom-repeat" items="[[sequencerData]]">
        <div class="sequencer-row__element sequencer-row__header-element"></div>
      </template>
    </div>
  -->

    <div id="sequencer-header">

    </div>
    <div id="sequencer-body">

    </div>
    <!--
    <div class="sequencer-row">
      <template is="dom-repeat" items="[[sequencerData]]">
        <div class="sequencer-row__element sequencer-row__body-element"></div>
      </template>
    </div>
  -->



  </template>

  <script>
    (function() {
      'use strict';

      class SimpleSequencer {

        get behaviors() {
          return [];
        }

        beforeRegister() {
          this.is = 'simple-sequencer';

          this.properties = {
            samplerModel: {
              type: Object
            },
            connectionBus: {
              type: Object
            },
            numberOfSteps: {
              type: Number,
              value: 16
            },
            sequencerData: {
              type: Array,
              readOnly: true,
              notify: false,
              value: function () {
                var data =  [];
                let numSteps = this.properties.numberOfSteps.value;
                for (let i = 0; i < numSteps; i++) {
                  data.push(i);
                }
                return data;
              }
            }
          };

          this.listeners = {
            'tap': '_onTap'
          };

        }

        ready() {}
        attached() {
          this.sequencerHeader = this.$$('#sequencer-header');
          this.sequencerBody = this.$$('#sequencer-body');

          this.schedulable = buildSchedulable.call(this);
          app.scheduler.register(this.schedulable);

          this.sequencerMatrix = Array(this.numberOfSteps).fill(false);

          let headerClassList = ['sequencer-row__element', 'sequencer-row__header-element'];
          let header = buildElementRow(this.numberOfSteps, headerClassList);
          this.headerElementList = header.elementRow;
          Polymer.dom(this.sequencerHeader).appendChild(header.rowContainer);

          let bodyClassList = ['sequencer-row__element', 'sequencer-row__body-element'];
          let body = buildElementRow(this.numberOfSteps, bodyClassList);
          this.bodyElementList = body.elementRow;
          Polymer.dom(this.sequencerBody).appendChild(body.rowContainer);
        }

        detached() {
          app.scheduler.deregister(this.schedulable);
        }
        attributeChanged() {}

        _onTap (event) {
          var tapIndex = this.bodyElementList.indexOf(event.srcElement);
          if (tapIndex < 0) {
            return;
          }

          this.sequencerMatrix[tapIndex] = !this.sequencerMatrix[tapIndex];
          this.sequencerMatrix[tapIndex] ?
              this.bodyElementList[tapIndex].classList.add('sequencer-row__body-element--scheduled') :
              this.bodyElementList[tapIndex].classList.remove('sequencer-row__body-element--scheduled');
        }



      }
      Polymer(SimpleSequencer);

      //TODO: add as behavior
      function buildSchedulable () {
        let isReset = true;
        return {
          processTick: (beatNumber, time) => {
            if (this.sequencerMatrix[beatNumber]) {
              app.audio.samplerList[0].play(0, time);
            }
          },
          render: (beatNumber, lastBeatNumber) => {
            this.headerElementList[beatNumber]
              .classList.toggle('sequencer-row__header-element--active');
            this.bodyElementList[beatNumber]
              .classList.toggle('sequencer-row__body-element--active');

            if (!isReset) {
              this.headerElementList[lastBeatNumber]
                .classList.toggle('sequencer-row__header-element--active');
              this.bodyElementList[lastBeatNumber]
                .classList.toggle('sequencer-row__body-element--active');
            }
            else {
              isReset = false;
            }
          },
          start: () => {
            isReset = true;
          },
          stop: () => {
            this.headerElementList.forEach((headerElement) => {
              headerElement.classList.remove('sequencer-row__header-element--active');
            });
            this.bodyElementList.forEach((bodyElement) => {
              bodyElement.classList.remove('sequencer-row__body-element--active');
            });
          }
        }
      }

      function buildElementRow (numberOfSteps, cssClassList) {
        let rowElements = [];
        let rowContainer = document.createElement('div');
        rowContainer.classList.add('sequencer-row');

        for (let i = 0; i < numberOfSteps; i++) {
          let divElement = document.createElement('div');
          cssClassList.forEach(cssClass => divElement.classList.add(cssClass));
          rowElements.push(divElement);
          rowContainer.appendChild(divElement);
        }

        return {
          rowContainer: rowContainer,
          elementRow: rowElements
        };
      }

    })();
  </script>

</dom-module>
