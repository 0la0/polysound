<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="parameter-display">
  <template>
    <style>
      :host {
        display: block;
      }
      .parameter-display {
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        justify-content: flex-start;
        align-items: stretch;

        min-height: 20px;
        height: 100%;
        line-height: 30px;
      }
      label {
        width: 30%;
      }
      slider-horizontal {
        width: 50%;
      }
      value-display {
        width: 20%;
        max-width: 18%;
      }
    </style>

    <div class="parameter-display">

      <value-envelope bound-value="{{model}}"></value-envelope>
      <label>[[label]]</label>
      <slider-horizontal
        slider-value={{model}}
        lower-bound="[[lowerBound]]" upper-bound="[[upperBound]]">
      </slider-horizontal>
      <value-display model="{{model}}"></value-display>

    </div>

  </template>

  <script>
    (function() {
      'use strict';

      class ParameterDisplay {

        beforeRegister() {
          this.is = 'parameter-display';

          this.properties = {
            model: {
              type: Number,
              notify: true
            },
            lowerBound: {
              type: Number
            },
            upperBound: {
              type: Number
            },
            label: {
              type: String
            }
          };

        }

        ready() {}
        attached() {}
        detached() {}
        attributeChanged() {}
      }

      Polymer(ParameterDisplay);
    })();
  </script>

</dom-module>
