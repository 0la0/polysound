<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="dropdown-list">
  <template>
    <style>
      :host {
        display: block;
        position: absolute;
        z-index: 5;
        background-color: #eee;
        border: 1px solid black;
      }
      .dropdown-element {
        background-color: white;
        border: 1px solid black;
      }
    </style>

    <template is="dom-repeat" items="{{listData}}" as="item" id="dropdownlist">
      <p class="dropdown-element" id="{{item}}"> {{item}} </p>
    </template>

  </template>

  <script>
    (function() {
      'use strict';

      class DropdownList {

        beforeRegister() {
          this.is = 'dropdown-list';

          this.properties = {
            listData: {
              type: Array
            },
            callbackHandler: {
              type: Object
            }
          };

          this.listeners = {
            down: '_onDown'
          };

        }

        ready() {}
        attached() {}
        detached() {}
        attributeChanged() {}

        _onDown (event) {
          let srcElement = event.detail.sourceEvent.srcElement;
          if (srcElement.id) {
            this.callbackHandler.execute(srcElement.id);
          }
        }
      }

      Polymer(DropdownList);
    })();
  </script>

</dom-module>
