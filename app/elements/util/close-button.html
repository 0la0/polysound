<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="close-button">
  <template>
    <style>
      :host {
        display: block;
        height: 100%;
        width: 20px;
        background: #eee;
        border: 1px solid black;
        text-align: center;
      }
    </style>

    <div>X</div>

  </template>

  <script>
    (function() {
      'use strict';

      class CloseButton {


        beforeRegister() {
          this.is = 'close-button';

          this.properties = {
            equalizerModel: {
              type: Object
            },
            removable: {
              type: Object
            }
          };

          this.listeners = {
            tap: '_onTap'
          };
        }

        ready() {}
        attached() {}
        detached() {}
        attributeChanged() {}

        _onTap (event) {
          this.removable.callback();
        }

      }

      Polymer(CloseButton);
    })();
  </script>

</dom-module>
