<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="simple-button">
  <template>
    <style>
      :host {
        display: block;
        position: relative;
        width: 100%;
        height: 100%;
      }
      .button {
        width: 100%;
        height: 100%;
        border: 1px solid black;
        background-color: #ccc;
      }
      .button--active {
        background-color: white;
      }
    </style>

    <div id="btn" class="button"></div>

  </template>

  <script>
    (function() {
      'use strict';

      class Button {

        beforeRegister() {
          this.is = 'simple-button';

          this.properties = {
            buttonValue: {
              type: Boolean,
              value: false
            },
            buttonModel: {
              type: Object
            },
            isTrigger: {
              type: Boolean,
              value: false
            }
          };

          this.listeners = {
            down: '_onDown'
          };

        }

        ready() {}
        attached() {}
        detached() {}
        attributeChanged() {}

        trigger () {
          this._onDown();
        }

        _onDown () {
          this.buttonValue = !this.buttonValue;
          if (this.buttonValue) {
            Polymer.dom(this.$.btn).classList.add('button--active');

            if (this.isTrigger) {
              setTimeout(this._turnOff.bind(this), 50);
            }
          }
          else {
            Polymer.dom(this.$.btn).classList.remove('button--active');
          }

          this.buttonModel.callback(this.buttonValue);
        }

        _turnOff () {
          this.buttonValue = false;
          Polymer.dom(this.$.btn).classList.remove('button--active');
          this.buttonModel.callback(this.buttonValue);
        }

      }

      Polymer(Button);
    })();
  </script>

</dom-module>
