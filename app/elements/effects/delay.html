<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="simple-delay">
  <template>
    <style>
      :host {
        display: block;
        margin: 0 10px;
        padding: 0 4px;
        border: 1px solid black;
      }
      .delay-container {
        height: 212px;
      }
      .delay-container__button-row {
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        border: 2px solid black;
      }
      .delay-button {
        border: 1px solid grey;
        width: 30px;
        text-align: center;
      }
      .delay-button--active {
        background-color: #fff;
      }
      slider-horizontal {
        height: 20px;
      }
    </style>

    <connector-input
        audio-node="{{delayModel}}"
        connection-bus="{{connectionInput}}">>
    </connector-input>

    <div class="delay-container">

      <p>Quatization:</p>
      <div class="delay-container__button-row" id="delayButtons">
        <div class="delay-button" delay-value="0.5">0.5x</div>
        <div class="delay-button" delay-value="1">1x</div>
        <div class="delay-button" delay-value="2">2x</div>
      </div>

      <p>Feedback:</p>
      <slider-horizontal
        slider-value="{{delayModel.feedback.gain.value}}"
        lower-bound="0" upper-bound="1">
      </slider-horizontal>

      <p>Wet Level:</p>
      <slider-horizontal
        slider-value="{{delayModel.wetLevel.gain.value}}"
        lower-bound="0" upper-bound="1">
      </slider-horizontal>

    </div>

    <connector-output
        audio-node="{{delayModel}}"
        connection-bus="{{connectionOutput}}">>
    </connector-output>

  </template>

  <script>
    (function() {
      'use strict';

      class SimpleDelay {

        get behaviors() {
          return [];
        }

        beforeRegister() {
          this.is = 'simple-delay';

          this.properties = {
            delayModel: {
              type: Object
            },
            connectionInput: {
              type: Object
            },
            connectionOutput: {
              type: Object
            }
          };

          this.listeners = {};
        }

        ready() {}

        attached() {
          var delayButtons = this.getElementsByClassName('delay-button');
          delayButtons = Array.prototype.slice.call(delayButtons);

          this.$.delayButtons.addEventListener('click', (event) => {
            let targetElement = event.srcElement;
            if (delayButtons.some(btn => btn === targetElement)) {
              this._setQuatization(120, targetElement, delayButtons);
            }
          }, false);

          //set initial value:
          this._setQuatization(120, delayButtons[1], delayButtons);
        }

        detached() {}

        attributeChanged() {}

        _setQuatization (tempo, targetElement, delayButtons) {
          let delayValue = targetElement.getAttribute('delay-value');
          this.delayModel.setQuatization(tempo, delayValue);

          delayButtons.forEach((delayButton) => {
            if (delayButton === targetElement) {
              delayButton.classList.add('delay-button--active');
            }
            else {
              delayButton.classList.remove('delay-button--active');
            }
          });
        }

      }
      Polymer(SimpleDelay);

    })();
  </script>

</dom-module>
