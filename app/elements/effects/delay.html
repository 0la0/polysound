<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="simple-delay">
  <template>
    <style>
      :host {
        display: block;
        margin: 0 5px;
        height: 100%;
        background: #eee;
      }
      .delay-container {
        width: 120px;
        height: 100%;
        border: 1px solid black;
      }
      multi-select {
        height: 20px;
      }
      slider-horizontal {
        height: 20px;
        width: 97%;
      }
    </style>

    <connector-input
        audio-node="{{delayModel}}"
        connection-bus="{{connectionInput}}">>
    </connector-input>

    <div class="delay-container">

      <element-header label="Delay" removable="{{removable}}"></element-header>

      <p>Quatization:</p>
      <multi-select
        select-model="{{multiSelectModel}}"
        default-index="1">
      </multi-select>

      <p>Feedback:</p>
      <slider-horizontal
        slider-value="{{delayModel.feedback.gain.value}}"
        lower-bound="0" upper-bound="1">
      </slider-horizontal>

      <p>Wet Level:</p>
      <slider-horizontal
        slider-value="{{delayModel.wetLevel.gain.value}}"
        lower-bound="0" upper-bound="1">
      </slider-horizontal>

    </div>

    <connector-output
        audio-node="{{delayModel}}"
        connection-bus="{{connectionOutput}}">>
    </connector-output>

  </template>

  <script>
    (function() {
      'use strict';

      class SimpleDelay {

        beforeRegister() {
          this.is = 'simple-delay';

          this.properties = {
            delayModel: {
              type: Object
            },
            connectionInput: {
              type: Object
            },
            connectionOutput: {
              type: Object
            }
          };

          this.listeners = {};
        }

        ready() {}
        attached() {
          this.multiSelectModel = buildMultiSelectModel.call(this);
          this.removable = removable.call(this);
        }
        detached() {}
        attributeChanged() {}
      }
      Polymer(SimpleDelay);

      function buildMultiSelectModel () {
        return {
          list: [
            {
              display: '0.5x',
              value: '0.5'
            },
            {
              display: '1x',
              value: '1'
            },
            {
              display: '2x',
              value: '2'
            }
          ],
          callback: (delayValue) => {
            //TODO: sync with actual tempo
            this.delayModel.setQuatization(120, delayValue);
          }
        }
      }

      function removable () {
        return {
          callback: () => {
            this.connectionInput.helpers.removeElement(this.delayModel.input);
            this.connectionOutput.helpers.removeElement(this.delayModel.getOutput());
            Polymer.dom(this).parentNode.removeChild(this);
          }
        }
      }

    })();
  </script>

</dom-module>
