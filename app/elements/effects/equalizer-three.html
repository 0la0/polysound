<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="equalizer-three">
  <template>
    <style>
      :host {
        display: block;
        margin: 0 5px;
        height: 100%;
        background: #eee;
      }
      .eq-container {
        width: 110px;
        border: 1px solid black;
        height: 100%;
      }
      .eq-channel__container {
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        justify-content: space-around;
        font-size: 11px;
      }
      .eq-channel__column {
        height: 110px;
        width: 20px;
        text-align: center;
      }
      connector-output {
        margin-left: 5px;
      }
    </style>

    <connector-input
        audio-node="{{equalizerModel}}"
        connection-bus="{{connectionInput}}">
    </connector-input>

    <div class="eq-container">
      <element-header label="Equalizer" removable="{{removable}}"></element-header>

      <div class="eq-channel__container">

        <div class="eq-channel__column">
          <p class="eq-label">lo</p>
          <slider-vertical
              slider-value={{equalizerModel.lo.gain.value}}
              lower-bound="-40" upper-bound="40">
          </slider-vertical>
        </div>

        <div class="eq-channel__column">
          <p class="eq-label">mid</p>
          <slider-vertical
              slider-value={{equalizerModel.mid.gain.value}}
              lower-bound="-40" upper-bound="40">
          </slider-vertical>
        </div>

        <div class="eq-channel__column">
          <p class="eq-label">hi</p>
          <slider-vertical
              slider-value={{equalizerModel.hi.gain.value}}
              lower-bound="-40" upper-bound="40">
          </slider-vertical>
        </div>

        <div class="eq-channel__column">
          <p class="eq-label">gain</p>
          <slider-vertical
              slider-value={{equalizerModel.mainGain.gain.value}}
              lower-bound="0" upper-bound="1">
          </slider-vertical>
        </div>

      </div>

    </div>

    <connector-output
        audio-node="{{equalizerModel}}"
        connection-bus="{{connectionOutput}}">
    </connector-output>

  </template>

  <script>
    (function() {
      'use strict';

      class Equalizer {

        beforeRegister() {
          this.is = 'equalizer-three';

          this.properties = {
            equalizerModel: {
              type: Object
            },
            connectionInput: {
              type: Object
            },
            connectionOutput: {
              type: Object
            }
          };

          this.listeners = {};
        }

        ready() {}
        attached() {
          let outputElement = this.$$('connector-output');
          if (!this.connectionOutput) {
            Polymer.dom(this.root).removeChild(outputElement);
            this.$$('element-header').removeCloseButton();
          }
          else {
            this.removable = removable.call(this);
          }
        }
        detached() {}
        attributeChanged() {}
      }

      Polymer(Equalizer);

      function removable () {
        return {
          callback: () => {
            this.connectionInput.helpers.removeElement(this.equalizerModel.input);
            this.connectionOutput.helpers.removeElement(this.equalizerModel.getOutput());
            Polymer.dom(this).parentNode.removeChild(this);
          }
        }
      }

    })();
  </script>

</dom-module>
