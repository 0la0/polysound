<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="simple-reverb">
  <template>
    <style>
      :host {
        display: block;
        margin: 0 5px;
        height: 100%;
        background: #eee;
      }
      .reverb-container {
        border: 1px solid black;
        height: 100%;
      }
      .reverb-header {
        background-color: #999;
        border-bottom: 1px solid black;
      }
      .reverb-gain {
        height: 110px;
        width: 20px;
        margin: 10px auto;
      }
      connector-output {
        margin-left: 5px;
      }
    </style>

    <connector-input
        audio-node="{{reverbModel}}"
        connection-bus="{{connectionInput}}">>
    </connector-input>
    <div class="reverb-container">
      <p class="reverb-header">Reverb</p>
      <div class="reverb-gain">
        <slider-vertical
            slider-value={{reverbModel.mainGain.gain.value}}
            lower-bound="0" upper-bound="1">
        </slider-vertical>
      </div>
    </div>
    <connector-output
        audio-node="{{reverbModel}}"
        connection-bus="{{connectionOutput}}">>
    </connector-output>

  </template>

  <script>
    (function() {
      'use strict';

      class SimpleReverb {

        get behaviors() {
          return [];
        }

        beforeRegister() {
          this.is = 'simple-reverb';

          this.properties = {
            reverbModel: {
              type: Object
            },
            connectionInput: {
              type: Object
            },
            connectionOutput: {
              type: Object
            }
          };

          this.listeners = {};
        }

        ready() {}
        attached() {}
        detached() {}
        attributeChanged() {}

      }
      Polymer(SimpleReverb);
    })();
  </script>

</dom-module>
