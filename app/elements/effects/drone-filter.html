<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="drone-filter">
  <template>
    <style>
      :host {
        display: block;
        margin: 0 5px;
        height: 100%;
      }
      .filter-container {
        width: 130px;
        border: 1px solid black;
        height: 100%;
      }
      .filter-header {
        background-color: #999;
        border-bottom: 1px solid black;
      }
      .filter-row {
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        position: relative;

        height: 15px;
        margin: 6px 0;
      }
      .filter-row__label {
        margin: 0;
        width: 80px;
        text-align: center;
      }
      .filter-row__slider {}

      connector-output {
        margin-left: 5px;
      }
    </style>

    <connector-input
        audio-node="{{filterModel}}"
        connection-bus="{{connectionInput}}">
    </connector-input>

    <div class="filter-container">
      <div class="filter-header">Drone Filter</div>

      <div class="filter-channel__container">

        <div class="filter-row">
          <p class="filter-row__label">Freq</p>
          <slider-horizontal
              class="filter-row__slider"
              slider-value={{baseFrequency}}
              lower-bound="220" upper-bound="660">
          </slider-horizontal>
        </div>

      </div>

    </div>

    <connector-output
        audio-node="{{filterModel}}"
        connection-bus="{{connectionOutput}}">
    </connector-output>

  </template>

  <script>
    (function() {
      'use strict';

      class DroneFilter {

        beforeRegister() {
          this.is = 'drone-filter';

          this.properties = {
            filterModel: {
              type: Object
            },
            connectionInput: {
              type: Object
            },
            connectionOutput: {
              type: Object
            },
            baseFrequency: {
              type: Number,
              value: 440,
              notify: true,
              observer: '_onBaseFrequencyChange'
            }
          };

          this.listeners = {};
        }

        ready() {}
        attached() {}
        detached() {}
        attributeChanged() {}

        _onBaseFrequencyChange (newValue) {
          if (this.filterModel) {
            this.filterModel.setBaseFrequency(newValue);
          }
        }

      }

      Polymer(DroneFilter);
    })();
  </script>

</dom-module>
