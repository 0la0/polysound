<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="driver-factory">
  <template>
    <style>
      :host {
        display: block;
        position: relative;
      }
      .factory-container {
        border: 1px solid black;
      }
    </style>

    <div class="factory-container">
      <div class="factory-option" value="sequencer">sequencer</div>
      <div class="factory-option" value="multiSequencer">multi-sequencer</div>
      <div class="factory-option" value="grainulator">gainulator</div>
    </div>

  </template>

  <script>
    (function() {
      'use strict';

      class DriverFactory {

        get behaviors() {
          return [];
        }

        beforeRegister() {
          this.is = 'driver-factory';

          this.properties = {
            factoryModel: {
              type: Object
            }
          };

          this.listeners = {
            'tap': '_onTap'
          };

        }

        ready() {}
        attached() {
          this.driverContainer = Polymer.dom(this.parent).querySelector('#driver-container');
        }
        detached() {}
        attributeChanged() {}

        _onTap (event) {
          let targetElement = event.detail.sourceEvent.target
          let targetValue = targetElement.getAttribute('value');
          if (targetValue) {
            let driverElement = document.createElement('driver-container');
            driverElement.connectionOutput = app.connectionBusses.drivers;
            driverElement.driverType = targetValue;
            Polymer.dom(this.driverContainer).appendChild(driverElement);
          }
        }

      }
      Polymer(DriverFactory);

    })();
  </script>

</dom-module>
