<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="driver-container">
  <template>
    <style>
      :host {
        display: block;
        position: relative;
        height: 100%;
        margin: 0 5px;
        background: #eee;
      }
      .driver-column {
        border: 1px solid black;
        height: 100%;
        overflow-y: scroll;
      }
      #driverOutputContainer {
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
      }
      driver-output {
        margin: 0 5px;
      }
    </style>

    <div class="driver-column" id="container"></div>
    <div id="driverOutputContainer"></div>

  </template>

  <script>
    (function() {
      'use strict';

      class DriverContainer {

        get behaviors() {
          return [];
        }

        beforeRegister() {
          this.is = 'driver-container';

          this.properties = {
            connectionOutput: {
              type: Object
            },
            driverType: {
              type: String
            },
            instrumentSet: {
              type: Object
            }
          };

          this.listeners = {};
        }

        ready() {}
        attached() {
          let parentContainer = this.$.container;
          let driverOutputContainer = this.$.driverOutputContainer;

          var driverElement;
          if (this.driverType === 'sequencer') {
            driverElement = DriverFactory.createSequencer(driverOutputContainer, this.connectionOutput);
          }
          else if (this.driverType === 'multiSequencer') {
            const NUM_CHANNELS = 5;
            driverElement = DriverFactory.createMultiSequencer(NUM_CHANNELS, driverOutputContainer, this.connectionOutput);
          }
          else if (this.driverType === 'grainulator') {
            driverElement = DriverFactory.createGrainulator(driverOutputContainer, this.connectionOutput);
          }
          else if (this.driverType === 'apcSequencer') {
            const NUM_CHANNELS = 5;
            driverElement = DriverFactory.createApcSequencer(NUM_CHANNELS, driverOutputContainer, this.connectionOutput);
          }
          else if (this.driverType === 'hillclimber') {
            const NUM_CHANNELS = 5;
            driverElement = DriverFactory.createHillclimberSequencer(NUM_CHANNELS, driverOutputContainer, this.connectionOutput);
          }
          Polymer.dom(parentContainer).appendChild(driverElement);
        }
        detached() {}
        attributeChanged() {}
      }
      Polymer(DriverContainer);

      function createConnection (instrumentSet) {
        return {
          disconnect: (instrument) => {
            instrumentSet.delete(instrument);
          },
          connectTo: (instrument) => {
            instrumentSet.add(instrument);
          },
          uniqueId: Math.random() * Math.pow(2, 32 - 1) >>> 0
        };
      }

      class DriverFactory {

        static createSequencer (driverOutputContainer, connectionOutput) {
          let instrumentSet = new Set();
          let connectionModel = createConnection(instrumentSet);

          let samplerElement = document.createElement('simple-sequencer');
          samplerElement.instrumentSet = instrumentSet;

          let driverOut = document.createElement('driver-output');
          driverOut.driverModel = connectionModel;
          driverOut.connectionBus = connectionOutput;
          Polymer.dom(driverOutputContainer).appendChild(driverOut);

          return samplerElement;
        }

        static createMultiSequencer (numChannels, driverOutputContainer, connectionOutput) {
          let instrumentList = [];
          let connectionList = [];

          for (let i = 0; i < numChannels; i++) {
            let instrumentSet = new Set();
            let connectionModel = createConnection(instrumentSet);
            instrumentList.push(instrumentSet);
            connectionList.push(connectionModel);
          }

          let samplerElement = document.createElement('multi-sequencer');
          samplerElement.instrumentList = instrumentList;

          for (let i = 0; i < numChannels; i++) {
            let driverOut = document.createElement('driver-output');
            driverOut.driverModel = connectionList[i];
            driverOut.connectionBus = connectionOutput;
            Polymer.dom(driverOutputContainer).appendChild(driverOut);
          }
          return samplerElement;
        }

        static createApcSequencer (numChannels, driverOutputContainer, connectionOutput) {
          let instrumentList = [];
          let connectionList = [];

          for (let i = 0; i < numChannels; i++) {
            let instrumentSet = new Set();
            let connectionModel = createConnection(instrumentSet);
            instrumentList.push(instrumentSet);
            connectionList.push(connectionModel);
          }

          let samplerElement = document.createElement('apc-sequencer');
          samplerElement.instrumentList = instrumentList;

          for (let i = 0; i < numChannels; i++) {
            let driverOut = document.createElement('driver-output');
            driverOut.driverModel = connectionList[i];
            driverOut.connectionBus = connectionOutput;
            Polymer.dom(driverOutputContainer).appendChild(driverOut);
          }
          return samplerElement;
        }

        static createGrainulator (driverOutputContainer, connectionOutput) {
          let instrumentSet = new Set();
          let connectionModel = createConnection(instrumentSet);

          let grainElement = document.createElement('custom-grainulator');
          grainElement.instrumentSet = instrumentSet;

          let driverOut = document.createElement('driver-output');
          driverOut.driverModel = connectionModel;
          driverOut.connectionBus = connectionOutput;
          Polymer.dom(driverOutputContainer).appendChild(driverOut);

          return grainElement;
        }

        static createHillclimberSequencer (numChannels, driverOutputContainer, connectionOutput) {
          let instrumentList = [];
          let connectionList = [];

          for (let i = 0; i < numChannels; i++) {
            let instrumentSet = new Set();
            let connectionModel = createConnection(instrumentSet);
            instrumentList.push(instrumentSet);
            connectionList.push(connectionModel);
          }

          let samplerElement = document.createElement('hillclimber-sequencer');
          samplerElement.instrumentList = instrumentList;

          for (let i = 0; i < numChannels; i++) {
            let driverOut = document.createElement('driver-output');
            driverOut.driverModel = connectionList[i];
            driverOut.connectionBus = connectionOutput;
            Polymer.dom(driverOutputContainer).appendChild(driverOut);
          }
          return samplerElement;
        }

      }

    })();
  </script>

</dom-module>
