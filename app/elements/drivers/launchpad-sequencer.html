<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../helpers/midi.html">

<dom-module id="launchpad-sequencer">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <div class="matrix-list">

      <sequencer-matrix
        class="matrix"
        number-of-steps="8"
        number-of-rows="8"
        clip-label="Launchpad Clip">
      </sequencer-matrix>

    </div>

  </template>

  <script>
    (function() {
      'use strict';

      class LaunchpadSequencer {

        beforeRegister() {
          this.is = 'launchpad-sequencer';

          this.properties = {
            instrumentList: {
              type: Array
            }
          };

          this.listeners = {};
        }

        ready() {}
        attached() {
          this.width = 8;
          this.isReset = true;
          this.schedulable = buildSchedulable.call(this);
          app.scheduler.register(this.schedulable);

          let matrixNodeList = this.getElementsByClassName('matrix');
          this.viewMatrix = Array.prototype.slice.call(matrixNodeList)[0];

          this.launchpad = buildMidiDevice(app.audio.midiDeviceFactory, this.viewMatrix);
        }

        detached() {
          app.scheduler.deregister(this.schedulable);
        }
        attributeChanged() {}
      }
      Polymer(LaunchpadSequencer);

      function buildMidiDevice (midiDeviceFactory, viewMatrix) {
        const Color = {
          RED: 15,
          GREEN: 60,
          YELLOW: 62,
          AMBER: 63,
          OFF: 0
        };
        let launchpad = midiDeviceFactory.getDeviceByName('Launchpad Mini');

        function onmidimessage (event) {
          let message = getObjectFromMessage(event.data);
          let noteValue = message.note;
          let row = Math.floor(message.note / 16);
          let column = message.note % 16;
          if (message.value === 0) {
            let columnData = viewMatrix.getColumnValueList(column);
            let messageObject = {
              status: 0,
              note: noteValue
            };
            if (columnData[row]) {
              messageObject.command = StatusMap.NOTE_OFF;
              messageObject.value = 0;
              viewMatrix.setValue(row, column, false);
            }
            else {
              messageObject.command = StatusMap.NOTE_ON;
              messageObject.value = Color.GREEN;
              viewMatrix.setValue(row, column, true);
            }
            launchpad.output.send(getMessageFromObject(messageObject));
          }
        }

        function renderParticle (currentParticle, lastParticle) {
          let noteOn = currentParticle.row * 16 + currentParticle.column;
          let noteOff = lastParticle.row * 16 + lastParticle.column;
          let messageObjectOn = { command: 9, status: 0, note: noteOn, value: Color.AMBER };
          let messageObjectOff = { command: 8, status: 0, note: noteOff, value: Color.OFF };

          launchpad.output.send(getMessageFromObject(messageObjectOn));
          launchpad.output.send(getMessageFromObject(messageObjectOff));
        }

        if (launchpad.input) {
          launchpad.input.onmidimessage = onmidimessage;
        }
        launchpad.renderParticle = (launchpad.output) ? renderParticle : () => {};
        return launchpad;
      }

      function buildSchedulable () {

        let particles = [
          new buildParticleDriver(8, 2, 0, 0, true),
          new buildParticleDriver(8, 2, 2, 0, false),
          new buildParticleDriver(4, 4, 4, 0, true)
          //new buildParticleDriver(2, 2, 4, 4, false)
        ];

        return {
          processTick: (beatNumber, time) => {
            beatNumber = beatNumber % this.width;

            //TODO: implement instrument logic
            // let columnData = this.viewMatrix.getColumnValueList(beatNumber);
            // columnData.forEach( (matrixElement, index) => {
            //   // if (matrixElement && this.instrumentList) {
            //   //   this.instrumentList[index].forEach((instrument) => {
            //   //     instrument.play(0, time);
            //   //   });
            //   // }
            // });
          },
          render: (beatNumber, lastBeatNumber) => {
            if (!this.isReset) {
              particles.forEach(particle => particle.run());
            }
            particles.forEach((particle) => {
              this.viewMatrix.renderCell(particle.currentValue, particle.lastValue, this.isReset);
              this.launchpad.renderParticle(particle.currentValue, particle.lastValue, this.isReset);
            });
            if (this.isReset) {
              this.isReset = false;
            }
          },
          start: () => {
            this.isReset = true;
          },
          stop: () => {
            this.viewMatrix.stop();
          }
        }
      }


      /**
        * Matrix helper functions
        **/
      class Matrix {

        static create (width, height, rowLowerBound, columnLowerBound) {
          rowLowerBound = rowLowerBound || 0;
          columnLowerBound = columnLowerBound || 0;

          return Array(height).fill(Array(width).fill(null))
            .map((row, rowIndex) => {
              return row.map((column, columnIndex) => {
                return {
                  row: rowIndex + rowLowerBound,
                  column: columnIndex + columnLowerBound
                };
              });
            });
        }

        static transpose (matrix) {
          return matrix[0].map((topRowElement, index) => { //for each row index
            return matrix.map((row) => { //return the corresponding column
              return row[index];
            });
          });
        }

        static rotateClockwise (matrix) {
          return Matrix.transpose(matrix).map((row) => {
            return row.reverse();
          });
        }

        static rotateCounterClockwise (matrix) {
          return Matrix.transpose(matrix).reverse();
        }

        static print (matrix) {
          let printString = matrix.map((row) => {
            return row.map((element) => {
              return ' * ' + element.row + ', ' + element.column;
            });
          }).join('\n');
          console.log(printString);
        }

      }


      /**
        * A particle driver has a particle and manages its state
        **/
      function buildParticleDriver (width, height, rowLowerBound, columnLowerBound, isClockwise) {
        this.particleModel = buildParticle.apply(this, arguments);
        this.currentValue = this.particleModel.getCurrentState();
        this.lastValue = this.currentValue;

        this.run = () => {
          this.lastValue = this.currentValue;
          this.currentValue = this.particleModel.run();
          return this.currentValue;
        };
      }


      /**
        * A particle is a matrix context and a position
        **/
      function buildParticle (width, height, rowLowerBound, columnLowerBound, isClockwise) {
        let matrix = Matrix.create(width, height, rowLowerBound, columnLowerBound); //apply

        let activeIndex = 0;
        if (!isClockwise) {
          activeIndex = matrix[0].length - 1;
        }

        //running a clockwise sequence is rotating the matrix in a counter clockwise direction
        function runClockwise () {
          if (++activeIndex >= matrix[0].length) {
            matrix = Matrix.rotateCounterClockwise(matrix);
            activeIndex = 1;
            //a second check covers the case of a one dimensional matrix
            if (activeIndex >= matrix[0].length) {
              matrix = Matrix.rotateCounterClockwise(matrix);
              activeIndex = 1;
            }
          }
          return matrix[0][activeIndex];
        }

        //running a counter clockwise sequence is rotating the matrix in a clockwise direction
        function runCounterClockwise () {
          if (--activeIndex < 0) {
            matrix = Matrix.rotateClockwise(matrix);
            activeIndex = matrix[0].length - 2;
            //a second check covers the case of a one dimensional matrix
            if (activeIndex < 0) {
              matrix = Matrix.rotateClockwise(matrix);
              activeIndex = matrix[0].length - 1;
            }
          }
          return matrix[0][activeIndex];
        }

        function getCurrentState () {
          return matrix[0][activeIndex];
        }

        let returnObj = { getCurrentState: getCurrentState };

        isClockwise ?
          returnObj.run = runClockwise :
          returnObj.run = runCounterClockwise;

        return returnObj;
      }


    })();
  </script>

</dom-module>
