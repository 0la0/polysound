<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="simple-reverb">
  <template>
    <style>
      :host {
        display: block;
        cursor: default;
      }
      .reverb-container {
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        justify-content: space-between;

        margin: 0 5px;
        padding: 4px;
        width: 40px;
        height: 200px;
        border: 2px solid black;
      }
      .reverb-gain {
        height: 160px;
        width: 30px;
        text-align: center;
      }
      p {
        margin: 4px 0;
        cursor: default;
      }
      connector-output {
        margin-left: 5px;
      }
    </style>

    <connector-input
        audio-node="{{reverbModel}}"
        connection-bus="{{connectionInput}}">>
    </connector-input>
    <div class="reverb-container">
      <div class="reverb-gain">
        <p>gain</p>
        <slider-vertical
            slider-value={{reverbModel.mainGain.gain.value}}
            lower-bound="0" upper-bound="1">
        </slider-vertical>
      </div>
    </div>

  </template>

  <script>
    (function() {
      'use strict';

      class SimpleReverb {

        get behaviors() {
          return [];
        }

        beforeRegister() {
          this.is = 'simple-reverb';

          this.properties = {
            reverbModel: {
              type: Object
            },
            connectionInput: {
              type: Object
            }
          };

          this.listeners = {};
        }

        ready() {}
        attached() {}
        detached() {}
        attributeChanged() {}

      }
      Polymer(SimpleReverb);
    })();
  </script>

</dom-module>
