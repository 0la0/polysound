<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="connector-wrapper">
  <template>
    <style>
      :host {
        display: block;
        position: relative;

        border: 2px solid black;
      }
    </style>

    <div class="outline">

    </div>

  </template>

  <script>
    (function() {
      'use strict';

      let MyBehavior = {};

      class ConnectorWrapper {

        get behaviors() {
          return [MyBehavior];
        }

        beforeRegister() {
          this.is = 'connector-wrapper';

          this.properties = {
            hasInput: {
              type: Boolean,
              value: false
            },
            hasOutput: {
              type: Boolean,
              value: false
            }
          };

          this.listeners = {};

        }

        ready() {
          this.outlineElement = this.$$('div');
        }

        attached() {}

        detached() {}

        attributeChanged() {}
      }

      Polymer(ConnectorWrapper);
    })();
  </script>

</dom-module>
