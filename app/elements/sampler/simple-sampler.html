<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../behaviors/test-behavior.html">

<dom-module id="simple-sampler">
  <template>
    <style>
      :host {
        display: block;
        position: relative;
        border: 1px solid black;
      }
      .sampler {
        display: flex;
        flex-flow: row;
        flex-wrap: nowrap;
      }
      .sampler-left {
        width: 80px;
        border-right: 1px solid black;
      }
      .sampler-name {
        border-bottom: 1px solid black;
      }
      .sampler-button {
        border: 1px solid black;
        background-color: #ccc;

        width: 30px;
        height: 30px;
      }
      .sampler-button--active {
        background-color: white;
      }

      .sampler-right {

      }



    </style>


    <section class="sampler">
      <section class="sampler-left">
        <p class="sampler-name">Sampler Label</p>
        <div class="sampler-button"></div>
      </section>
      <section class="sampler-right">
        <sample-visualizer buffer-source={{samplerModel}}></sample-visualizer>
        <simple-adsr adsr-model="{{samplerModel.adsr}}"></simple-adsr>
      </section>
    </section>

    <connector-output
        audio-node="{{samplerModel}}"
        connection-bus="{{connectionBus}}">
    </connector-output>

  </template>

  <script>
    (function() {
      'use strict';

      class SimpleSampler {

        get behaviors() {
          return [CustomBehaviors.TestBehavior];
        }

        beforeRegister() {
          this.is = 'simple-sampler';

          this.properties = {
            samplerModel: {
              type: Object
            },
            connectionBus: {
              type: Object
            }
          };

          this.listeners = {
            down: '_handleClick'
          };

        }

        ready() {
          this.button = this.$$('div');
          this.line = this.$$('svg');
        }

        attached() {}

        detached() {}

        attributeChanged() {}

        _handleClick (event) {
          if (event.target === this.button) {
            this._trigger();
          }
          else if (event.target === this.line) {
            //
          }
        }

        _trigger () {
          this.samplerModel.play(0, 0);
          this._animate();
          setTimeout(this._animate.bind(this), 50);
        }

        _animate () {
          Polymer.dom(this.button).classList.toggle('sampler-button--active');
        }

      }

      Polymer(SimpleSampler);
    })();
  </script>

</dom-module>
