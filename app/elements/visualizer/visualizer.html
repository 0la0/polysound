<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="sound-visualizer">
  <template>
    <style>
      :host {
        display: block;
        position: fixed;
        right: 0;
        bottom: 0;
      }
      .visualizer {}
      .visualizer-display {
        display: block;
        background-color: #ffffff;
        width: 200px;
        height: 100px;
        border: 1px solid black;
      }
    </style>

    <div class="visualizer">
      <canvas class="visualizer-display" id="timeDomainCanvas"></canvas>
      <canvas class="visualizer-display" id="frequencyDomainCanvas"></canvas>
    </div>


  </template>

  <script>
    (function() {
      'use strict';

      class Visualizer {

        beforeRegister() {
          this.is = 'sound-visualizer';

          this.properties = {
            model: {
              type: Object
            }
          };

          this.listeners = {
            //tap: '_onTap'
          };
        }

        ready() {}
        attached() {
          this.width = 200;
          this.height = 100;

          this.$.timeDomainCanvas.width = this.width;
          this.$.timeDomainCanvas.height = this.height;
          this.g2dTime = getGraphicsContext(this.$.timeDomainCanvas, this.width, this.height);

          this.$.frequencyDomainCanvas.width = this.width;
          this.$.frequencyDomainCanvas.height = this.height;
          this.g2dFreq = getGraphicsContext(this.$.frequencyDomainCanvas, this.width, this.height);

          this._draw();
        }
        detached() {}
        attributeChanged() {}

        _onTap (event) {
          this._draw();
        }

        _draw () {
          let timeData = this.model.getTimeData();
          let freqData = this.model.getFrequencyData();
          let step = timeData.length / this.width;

          this.g2dTime.clearRect(0, 0, this.width, this.height);
          this.g2dTime.beginPath();
          timeData.forEach((value, index) => {
            let normalValue = (value / 256) * 100;
            let x = step * index;
            let y = (256 / this.height) + normalValue;
            (index === 0) ?
              this.g2dTime.moveTo(x, y) :
              this.g2dTime.lineTo(x, y);
          });
          this.g2dTime.stroke();

          this.g2dFreq.clearRect(0, 0, this.width, this.height);
          freqData.forEach((value, index) => {
            let x = step * index;
            let height = (value / 256) * this.height;
            this.g2dFreq.fillRect(x, 0, step, height);
          });

          requestAnimationFrame(this._draw.bind(this));
        }

      }

      function getGraphicsContext (canvasElement, width, height) {
        let g2d = canvasElement.getContext('2d');
        g2d.strokeStyle = "black";
        g2d.lineWidth = 2;
        g2d.fillStyle = "black";
        g2d.translate(0, height);
        g2d.scale(1, -1);
        return g2d;
      }

      Polymer(Visualizer);
    })();
  </script>

</dom-module>
