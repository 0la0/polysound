<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../behaviors/test-behavior.html">

<dom-module id="custom-grainulator">
  <template>
    <style>
      :host {
        display: block;
        width: 200px;
        border: 1px solid black;
      }
      .grainulator-header {
        background-color: #999;
        width: 100%;
      }
      .grainulator-row {
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        justify-content: flex-start;
        align-items: stretch;

        min-height: 20px;
        height: 20px;
        margin: 10px 0;
      }
      .grainulator-button {
        width: 30px;
        height: 30px;
        border: 1px solid black;
        background-color: #999;
      }
      .grainulator-button--active {
        background-color: white;
      }
      label {
        width: 50%;
      }
    </style>

    <div class="grainulator">
      <div class="grainulator-header">Grainulator Name</div>

      <div class="grainulator-row">
        <div class="grainulator-button" id="button"></div>
      </div>

      <div class="grainulator-row">
        <label>Position</label>
        <slider-horizontal
          slider-value={{position}}
          lower-bound="0" upper-bound="1">
        </slider-horizontal>
      </div>

      <div class="grainulator-row">
        <label>Spread</label>
        <slider-horizontal
          lower-bound="0" upper-bound="1">
        </slider-horizontal>
      </div>

    </div>

    <driver-output
        driver-model="{{connectionModel}}"
        connection-bus="{{connectionOutput}}">
    </driver-output>

  </template>

  <script>
    (function() {
      'use strict';

      class CustomGrainulator {

        get behaviors() {
          return [];
        }

        beforeRegister() {
          this.is = 'custom-grainulator';

          this.properties = {
            connectionOutput: {
              type: Object
            },
            position: {
              type: Number
            },
            spread: {
              type: Number
            }
          };

          this.listeners = {};
        }

        ready() {}
        attached() {
          this.connectionModel = CustomBehaviors.ConnectionGenerator.call(this);
          this.instrumentSet = new Set();

          this.isOn = false;
          this.button = this.$$('#button');
          this.isOn = false;
          this.button.addEventListener('click', (event) => {
            this.isOn = !this.isOn;
            if (this.isOn) {
              Polymer.dom(this.button).classList.add('grainulator-button--active');
              this._grainLoop();
            }
            else {
              Polymer.dom(this.button).classList.remove('grainulator-button--active');
            }
          }, false);
        }
        detached() {}
        attributeChanged() {}

        _grainLoop () {

          this.instrumentSet.forEach((instrument) => {
            instrument.play(0, 0, this.position);
          });

          if (this.isOn) {
            setTimeout(this._grainLoop.bind(this), 30);
          }
          
        }
      }
      Polymer(CustomGrainulator);

    })();
  </script>

</dom-module>
