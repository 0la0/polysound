<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="simple-synth">
  <template>
    <style>
      :host {
        display: block;
        position: relative;
        border: 1px solid black;
        margin: 0 5px;
        background: #eee;
      }
      .synth {
        display: flex;
        flex-flow: row;
        flex-wrap: nowrap;
      }
      .synth-left {
        width: 80px;
        border-right: 1px solid black;
      }
      .synth-name {
        border-bottom: 1px solid black;
      }
      .synth-button {
        width: 30px;
        height: 30px;
      }
      .slider-container {
        height: 10px;
        width: 95%;
      }

      .synth-right {}
      multi-select {
        height: 35px;
      }
    </style>

    <driver-input
        audio-node="{{synthModel}}"
        connection-bus="{{connectionInput}}">
    </driver-input>

    <section class="synth">
      <section class="synth-left">
        <p class="synth-name">Synth Label</p>
        <div class="synth-button">
          <simple-button button-model="{{buttonModel}}"></simple-button>
        </div>
        <div class="slider-container">
          <slider-horizontal
            slider-value="{{baseFrequency}}"
            lower-bound="220" upper-bound="660">
        </slider-horizontal>
      </section>
      <section class="synth-right">
        <multi-select select-model="{{multiSelectModel}}">
        </multi-select>
        <simple-adsr adsr-model="{{synthModel.adsr}}"></simple-adsr>
      </section>
    </section>

    <connector-output
        audio-node="{{synthModel}}"
        connection-bus="{{connectionOutput}}">
    </connector-output>

  </template>

  <script>
    (function() {
      'use strict';

      class SimpleSynth {

        beforeRegister() {
          this.is = 'simple-synth';

          this.properties = {
            synthModel: {
              type: Object
            },
            connectionInput: {
              type: Object
            },
            connectionOutput: {
              type: Object
            },
            baseFrequency: {
              type: Number,
              value: 440,
              notify: true,
              observer: '_onBaseFrequencyChange'
            }
          };

          this.listeners = {
            down: '_handleClick'
          };

        }

        ready() {}
        attached() {
          this.buttonModel = buildButtonModel.call(this);
          this.multiSelectModel = buildMultiSelectModel.call(this);
        }
        detached() {}
        attributeChanged() {}

        _handleClick (event) {
          if (event.target === this.$.triggerButton) {
            this.synthIsOn = !this.synthIsOn;
            this._trigger(this.synthIsOn);
          }
        }

        _onBaseFrequencyChange (newValue) {
          if (this.synthModel) {
            this.synthModel.setBaseFrequency(newValue);
          }
        }

      }
      Polymer(SimpleSynth);

      function buildMultiSelectModel () {
        return {
          list: [
            {
              display: 'sin',
              value: 'SINE'
            },
            {
              display: 'squ',
              value: 'SQUARE'
            },
            {
              display: 'saw',
              value: 'SAWTOOTH'
            },
            {
              display: 'tri',
              value: 'TRIANGLE'
            }
          ],
          callback: (selectionString) => {
            this.synthModel.setOscilator(selectionString);
          }
        }
      }

      function buildButtonModel () {
        return {
          callback: (synthIsOn) => {
            synthIsOn ? this.synthModel.start() : this.synthModel.stop();
          }
        };
      }

    })();
  </script>

</dom-module>
