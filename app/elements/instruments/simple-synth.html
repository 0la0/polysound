<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../behaviors/test-behavior.html">

<dom-module id="simple-synth">
  <template>
    <style>
      :host {
        display: block;
        position: relative;
        border: 1px solid black;
      }
      .synth {
        display: flex;
        flex-flow: row;
        flex-wrap: nowrap;
      }
      .synth-left {
        width: 80px;
        border-right: 1px solid black;
      }
      .synth-name {
        border-bottom: 1px solid black;
      }
      .synth-button {
        border: 1px solid black;
        background-color: #ccc;

        width: 30px;
        height: 30px;
      }
      .slider-container {
        height: 10px;
        width: 95%;
      }
      .synth-button--active {
        background-color: white;
      }

      .synth-right {

      }
      .synth-selection {
        display: flex;
        flex-flow: row;
        flex-wrap: wrap;
        justify-content: space-around;
        height: 45px;
      }
      .synth-selector {
        width: 30px;
        border: 1px solid #666;
        margin: 0;
      }
      .synth-selector--acive {
        background: white;
      }

    </style>

    <driver-input
        audio-node="{{synthModel}}"
        connection-bus="{{connectionInput}}">
    </driver-input>

    <section class="synth">
      <section class="synth-left">
        <p class="synth-name">Synth Label</p>
        <div class="synth-button" id="triggerButton"></div>
        <div class="slider-container">
          <slider-horizontal
            slider-value="{{baseFrequency}}"
            lower-bound="220" upper-bound="660">
        </slider-horizontal>
      </section>
      <section class="synth-right">
        <section class="synth-selection">
          <p value="SINE" class="synth-selector synth-selector--acive">sin</p>
          <p value="SQUARE" class="synth-selector">squ</p>
          <p value="SAWTOOTH" class="synth-selector">saw</p>
          <p value="TRIANGLE" class="synth-selector">tri</p>
        </section>
        <simple-adsr adsr-model="{{synthModel.adsr}}"></simple-adsr>
      </section>
    </section>

    <connector-output
        audio-node="{{synthModel}}"
        connection-bus="{{connectionOutput}}">
    </connector-output>

  </template>

  <script>
    (function() {
      'use strict';

      class SimpleSynth {

        beforeRegister() {
          this.is = 'simple-synth';

          this.properties = {
            synthModel: {
              type: Object
            },
            connectionInput: {
              type: Object
            },
            connectionOutput: {
              type: Object
            },
            baseFrequency: {
              type: Number,
              value: 440,
              notify: true,
              observer: '_onBaseFrequencyChange'
            }
          };

          this.listeners = {
            down: '_handleClick'
          };

        }

        ready() {}
        attached() {
          let oscilatorNodes = this.getElementsByClassName('synth-selector');
          this.oscilatorSelectors = Array.prototype.slice.call(oscilatorNodes);
          this.synthIsOn = false;
        }
        detached() {}
        attributeChanged(attrName, oldVal, newVal) {}

        _handleClick (event) {
          if (event.target === this.$.triggerButton) {
            this.synthIsOn = !this.synthIsOn;
            this._trigger(this.synthIsOn);
          }
          else if (this.oscilatorSelectors.some(element => element === event.target)) {
            this.oscilatorSelectors.forEach((selector) => {
              if (selector === event.target) {
                Polymer.dom(selector).classList.add('synth-selector--acive');
                let oscType = selector.getAttribute('value');
                this.synthModel.setOscilator(oscType);
              }
              else {
                Polymer.dom(selector).classList.remove('synth-selector--acive');
              }
            });
          }
        }

        _trigger (synthIsOn) {
          if (synthIsOn) {
            this.synthModel.start();
            Polymer.dom(this.$.triggerButton).classList.add('synth-button--active');
          }
          else {
            this.synthModel.stop();
            Polymer.dom(this.$.triggerButton).classList.remove('synth-button--active');
          }
        }

        _onBaseFrequencyChange (newValue) {
          if (this.synthModel) {
            this.synthModel.setBaseFrequency(newValue);
          }
        }

      }
      Polymer(SimpleSynth);

    })();
  </script>

</dom-module>
