<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../helpers/removable.html">

<dom-module id="simple-synth">
  <template>
    <style>
      :host {
        display: block;
        position: relative;
        border: 1px solid black;
        margin: 0 5px;
        background: #eee;
        height: 100%;
        font-size: 0.8rem;
      }
      .synth {
        height: inherit;
      }
      .synth-main {
        display: flex;
        flex-flow: row;
        flex-wrap: nowrap;
      }
      .synth-left {
        width: 100px;
        border-right: 1px solid black;
        padding-right: 5px;
      }
      .synth-name {
        border-bottom: 1px solid black;
      }
      .synth-button {
        width: 30px;
        height: 30px;
      }
      .synth-parameter-row {
        width: 100%;
        height: 20px;
        margin-bottom: 5px;
        border-top: 1px solid black;
      }
      .slider-container {
        height: 10px;
        width: 95%;
      }

      .synth-right {}
      .synth-waveform-selector {
        line-height: 20px;
      }
    </style>

    <driver-input
        audio-node="{{synthModel}}"
        connection-bus="{{connectionInput}}">
    </driver-input>

    <section class="synth">
      <element-header label="Synth" removable="{{removable}}"></element-header>

      <section class="synth-main">

        <section class="synth-left">

          <!-- <template is="dom-repeat" items="{{synthModel.synthList}}" as="synth">
            <div class="synth-individual">
              <multi-select
                class="synth-waveform-selector"
                select-model="{{synth.multiSelect}}">
              </multi-select>
              <parameter-display
                class="synth-parameter-row"
                model="{{synth.baseFreq}}"
                label="Freq"
                lower-bound="220"
                upper-bound="660">
              </parameter-display>
            </div>
          </template> -->


          <div class="synth-individual">
            <multi-select
              class="synth-waveform-selector"
              select-model="[[synthSelect_0]]">
            </multi-select>
            <parameter-display
              class="synth-parameter-row"
              model="{{baseFrequency0}}"
              label="Freq"
              lower-bound="220"
              upper-bound="660">
            </parameter-display>
          </div>

          <div class="synth-individual">
            <multi-select
              class="synth-waveform-selector"
              select-model="[[synthSelect_1]]">
            </multi-select>
            <parameter-display
              class="synth-parameter-row"
              model="{{baseFrequency1}}"
              label="Freq"
              lower-bound="220"
              upper-bound="660">
            </parameter-display>
          </div>

          <div class="synth-individual">
            <multi-select
              class="synth-waveform-selector"
              select-model="[[synthSelect_2]]">
            </multi-select>
            <parameter-display
              class="synth-parameter-row"
              model="{{baseFrequency2}}"
              label="Freq"
              lower-bound="220"
              upper-bound="660">
            </parameter-display>
          </div>

        </section>


        <section class="synth-right">
          <div class="synth-button">
            <simple-button button-model="{{buttonModel}}"></simple-button>
          </div>

          <simple-adsr adsr-model="{{synthModel.adsr}}"></simple-adsr>
        </section>

      </section>
    </section>

    <connector-output
        audio-node="{{synthModel}}"
        connection-bus="{{connectionOutput}}">
    </connector-output>

  </template>

  <script>
    (function() {
      'use strict';

      class SimpleSynth {

        beforeRegister() {
          this.is = 'simple-synth';

          this.properties = {
            synthModel: {
              type: Object
            },
            connectionInput: {
              type: Object
            },
            connectionOutput: {
              type: Object
            },
            baseFrequency0: {
              type: Number,
              value: 440,
              notify: true,
              observer: '_onBaseFrequencyChange0'
            },
            baseFrequency1: {
              type: Number,
              value: 440,
              notify: true,
              observer: '_onBaseFrequencyChange1'
            },
            baseFrequency2: {
              type: Number,
              value: 440,
              notify: true,
              observer: '_onBaseFrequencyChange2'
            }
          };

          this.listeners = {
            down: '_handleClick'
          };

        }

        ready() {}
        attached() {
          this.buttonModel = buildButtonModel.call(this);
          this.synthSelect_0 = buildMultiSelectModel(0, this.synthModel);
          this.synthSelect_1 = buildMultiSelectModel(1, this.synthModel);
          this.synthSelect_2 = buildMultiSelectModel(2, this.synthModel);

          this.removable = importRemovable.call(this, this.synthModel);
        }
        detached() {}
        attributeChanged() {}

        _handleClick (event) {
          if (event.target === this.$.triggerButton) {
            this.synthIsOn = !this.synthIsOn;
            this._trigger(this.synthIsOn);
          }
        }

        _onBaseFrequencyChange0 (newValue) {
          this._setBaseFrequency(0, newValue);
        }
        _onBaseFrequencyChange1 (newValue) {
          this._setBaseFrequency(1, newValue);
        }
        _onBaseFrequencyChange2 (newValue) {
          this._setBaseFrequency(2, newValue);
        }

        _setBaseFrequency (index, newValue) {
          if (this.synthModel) {
            this.synthModel.synthList[index].setBaseFrequency(newValue);
          }
        }

      }
      Polymer(SimpleSynth);

      function buildMultiSelectModel (synthIndex, synthModel) {
        return {
          list: [
            {
              display: 'sin',
              value: 'SINE'
            },
            {
              display: 'squ',
              value: 'SQUARE'
            },
            {
              display: 'saw',
              value: 'SAWTOOTH'
            },
            {
              display: 'tri',
              value: 'TRIANGLE'
            }
          ],
          callback: (selectionString) => {
            synthModel.setOscilator(synthIndex, selectionString);
          }
        }
      }

      function buildButtonModel () {
        return {
          callback: (synthIsOn) => {
            synthIsOn ? this.synthModel.start() : this.synthModel.stop();
          }
        };
      }

    })();
  </script>

</dom-module>
