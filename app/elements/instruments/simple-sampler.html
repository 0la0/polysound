<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../helpers/removable.html">

<dom-module id="simple-sampler">
  <template>
    <style>
      :host {
        display: block;
        position: relative;
        border: 1px solid black;
        margin: 0 5px;
        background: #eee;
        height: 100%;
      }
      .sampler {
        height: inherit;
      }
      .sampler-main {
        display: flex;
        flex-flow: row;
        flex-wrap: nowrap;
      }
      .sampler-left {
        width: 80px;
        border-right: 1px solid black;
      }
      .sampler-name {
        border-bottom: 1px solid black;
      }
      .sampler-button {
        width: 30px;
        height: 30px;
      }
      .sampler-param-row {
        height: 25px;
        margin: 5px 0;
      }
      .sampler-right {}
    </style>

    <driver-input
        audio-node="{{samplerModel}}"
        connection-bus="{{connectionInput}}">
    </driver-input>

    <section class="sampler">
      <element-header label="Sampler" removable="{{removable}}"></element-header>

      <section class="sampler-main">

        <section class="sampler-left">

          <div class="sampler-button">
            <simple-button
              button-model="{{triggerButtonModel}}"
              is-trigger="true">
            </simple-button>
          </div>

          <parameter-display
            class="sampler-param-row"
            model="{{samplerModel.baseNote}}"
            label="Pitch"
            lower-bound="-24"
            upper-bound="24">
          </parameter-display>

          <sampler-loader parent-event-handler="{{samplerLoader}}"></sampler-loader>

        </section>

        <section class="sampler-right">
          <sample-visualizer
            buffer-source={{samplerModel}}
            playback="{{playback}}">
          </sample-visualizer>
          <simple-adsr adsr-model="{{samplerModel.adsr}}"></simple-adsr>
        </section>

      </section>
    </section>

    <connector-output
        audio-node="{{samplerModel}}"
        connection-bus="{{connectionOutput}}">
    </connector-output>

  </template>

  <script>
    (function() {
      'use strict';

      class SimpleSampler {

        beforeRegister() {
          this.is = 'simple-sampler';

          this.properties = {
            samplerModel: {
              type: Object
            },
            connectionInput: {
              type: Object
            },
            connectionOutput: {
              type: Object
            }
          };

        }

        ready() {}
        attached() {
          this.samplerVisualizer = this.$$('sample-visualizer');
          this.samplerLoader = {
            newSample: (samplePath) => {
              let sample = app.audio.sampleMap.get(samplePath);
              this.samplerModel.setSample(sample);
              this.samplerVisualizer.render();
            }
          };
          this.triggerButtonModel = buildButtonModel.call(this);
          this.removable = importRemovable.call(this, this.samplerModel);

          this.playback = {
            callback: (position) => { this.samplePosition = position; }
          }
        }
        detached() {}
        attributeChanged() {}
      }
      Polymer(SimpleSampler);


      function buildButtonModel () {
        return {
          callback: (btnIsOn) => {
            if (btnIsOn) {
              let position = this.samplePosition * this.samplerModel.getDuration();
              this.samplerModel.play(0, 0, position);
            }
          }
        };
      }

    })();
  </script>

</dom-module>
