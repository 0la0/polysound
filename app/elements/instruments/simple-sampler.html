<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../behaviors/test-behavior.html">

<dom-module id="simple-sampler">
  <template>
    <style>
      :host {
        display: block;
        position: relative;
        border: 1px solid black;
      }
      .sampler {
        display: flex;
        flex-flow: row;
        flex-wrap: nowrap;
      }
      .sampler-left {
        width: 80px;
        border-right: 1px solid black;
      }
      .sampler-name {
        border-bottom: 1px solid black;
      }
      .sampler-button {
        width: 30px;
        height: 30px;
      }
      .slider-container {
        height: 10px;
        width: 95%;
      }
      .sampler-right {}
    </style>

    <driver-input
        audio-node="{{samplerModel}}"
        connection-bus="{{connectionInput}}">
    </driver-input>

    <section class="sampler">
      <section class="sampler-left">
        <p class="sampler-name">Sampler Label</p>
        <div class="sampler-button">
          <simple-button button-model="{{triggerButtonModel}}" is-trigger="true"></simple-button>
        </div>
        <div class="slider-container">
          <slider-horizontal
            slider-value="{{samplerModel.baseNote}}"
            lower-bound="-12" upper-bound="12">
          </slider-horizontal>
        </div>
        <sampler-loader parent-event-handler="{{samplerLoader}}">
        </sampler-loader>
      </section>
      <section class="sampler-right">
        <sample-visualizer buffer-source={{samplerModel}}></sample-visualizer>
        <simple-adsr adsr-model="{{samplerModel.adsr}}"></simple-adsr>
      </section>
    </section>

    <connector-output
        audio-node="{{samplerModel}}"
        connection-bus="{{connectionOutput}}">
    </connector-output>

  </template>

  <script>
    (function() {
      'use strict';

      class SimpleSampler {

        beforeRegister() {
          this.is = 'simple-sampler';

          this.properties = {
            samplerModel: {
              type: Object
            },
            connectionInput: {
              type: Object
            },
            connectionOutput: {
              type: Object
            }
          };

        }

        ready() {}
        attached() {
          this.samplerVisualizer = this.$$('sample-visualizer');
          this.samplerLoader = {
            newSample: (samplePath) => {
              let sample = app.audio.sampleMap.get(samplePath);
              this.samplerModel.setSample(sample);
              this.samplerVisualizer.render();
            }
          };
          this.triggerButtonModel = buildButtonModel.call(this);
        }
        detached() {}
        attributeChanged() {}

      }
      Polymer(SimpleSampler);


      function buildButtonModel () {
        return {
          callback: (btnIsOn) => {
            if (btnIsOn) {
              this.samplerModel.play(0, 0);
            }
          }
        };
      }

    })();
  </script>

</dom-module>
