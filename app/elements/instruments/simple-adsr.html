<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../behaviors/test-behavior.html">

<dom-module id="simple-adsr">
  <template>
    <style>
      :host {
        display: block;
        position: relative;
        width: 120px;
      }
      .adsr {
        height: inherit;
      }
      .adsr-param-row {
        height: 20px;
        margin: 5px 0;
      }
    </style>

    <section class="adsr">

      <parameter-display
        class="adsr-param-row"
        model="{{adsrModel.attack}}"
        label="A"
        lower-bound="0.001"
        upper-bound="1">
      </parameter-display>

      <parameter-display
        class="adsr-param-row"
        model="{{adsrModel.decay}}"
        label="D"
        lower-bound="0.001"
        upper-bound="1">
      </parameter-display>

      <parameter-display
        class="adsr-param-row"
        model="{{adsrModel.sustain}}"
        label="S"
        lower-bound="0.001"
        upper-bound="1">
      </parameter-display>

      <parameter-display
        class="adsr-param-row"
        model="{{adsrModel.release}}"
        label="R"
        lower-bound="0.001"
        upper-bound="1">
      </parameter-display>

    </section>

  </template>

  <script>
    (function() {
      'use strict';

      class SimpleAdsr {

        get behaviors() {
          return [];
        }

        beforeRegister() {
          this.is = 'simple-adsr';

          this.properties = {
            adsrModel: {
              type: Object,
              value: {
                attack: 0.1,
                decay: 0.1,
                sustain: 0.1,
                release: 0.1
              }
            }
          };

        }

        ready() {}
        attached() {}
        detached() {}
        attributeChanged() {}

      }

      Polymer(SimpleAdsr);
    })();
  </script>

</dom-module>
