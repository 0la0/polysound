<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="microphone-input">
  <template>
    <style>
      :host {
        display: block;
        position: relative;
        border: 1px solid black;
      }
      .input-node {
        display: flex;
        flex-flow: row;
        flex-wrap: nowrap;

        height: 115px;
      }
      .input-node__left {
        border: 1px solid black;
      }
      .input-button {
        width: 30px;
        height: 30px;
        border: 1px solid black;
        background-color: #ccc;
      }
      .input-button--active {
        background-color: white;
      }
      .input-node__right {}
    </style>

    <section class="input-node">
      <section class="input-node__left">
        <p>Toggle Input</p>
        <div class="input-button" id="inputButton"></div>
        <p>Record Input</p>
        <div class="input-button" id="recordButton"></div>
      </section>
      <section class="input-node__right"></section>
    </section>

    <connector-output
        audio-node="{{inputModel}}"
        connection-bus="{{connectionOutput}}">
    </connector-output>

  </template>

  <script>
    (function() {
      'use strict';

      class MicrophoneInput {

        beforeRegister() {
          this.is = 'microphone-input';

          this.properties = {
            inputModel: {
              type: Object
            },
            connectionInput: {
              type: Object
            },
            connectionOutput: {
              type: Object
            }
          };

          this.listeners = {
            down: '_handleClick'
          };

        }

        ready() {}
        attached() {
          this.buttonEvents = buildButtonEvents.call(this);
        }
        detached() {}
        attributeChanged() {}

        _handleClick (event) {
          let targetId = event.detail.sourceEvent.srcElement.id;
          if (this.buttonEvents[targetId]) {
            this.buttonEvents[targetId]();
          }
        }

      }
      Polymer(MicrophoneInput);

      function buildButtonEvents () {
        let inputIsActive = false;
        let recordIsActive = false;

        return {
          inputButton: () => {
            inputIsActive = !inputIsActive;
            if (inputIsActive) {
              this.$.inputButton.classList.add('input-button--active');
              this.inputModel.turnOnInput();
            }
            else {
              if (recordIsActive) {
                recordIsActive = false;
                this.$.recordButton.classList.remove('input-button--active');
                this.inputModel.stopRecording();
              }

              this.$.inputButton.classList.remove('input-button--active');
              this.inputModel.turnOffInput();
            }
          },
          recordButton: () => {
            if (inputIsActive) {
              recordIsActive = !recordIsActive;
              if (recordIsActive) {
                this.$.recordButton.classList.add('input-button--active');
                this.inputModel.startRecording();
              }
              else {
                this.$.recordButton.classList.remove('input-button--active');
                this.inputModel.stopRecording();
              }
            }
          }
        };
        
      }


    })();
  </script>

</dom-module>
