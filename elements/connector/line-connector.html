<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">

</head><body><dom-module id="line-connector">
  <template>
    <style>
      :host {
        position: absolute;
        cursor: default;
      }

      svg {
        width: 1;
        height: 1;
      }
    </style>

    <svg template="">
      <circle id="circle01" cx$="{{pointOne.x}}" cy$="{{pointOne.y}}" r="10">
      </circle>
      <line x1$="{{pointOne.x}}" y1$="{{pointOne.y}}" x2$="{{pointTwo.x}}" y2$="{{pointTwo.y}}" style="stroke: #000000">
      </line>
      <circle id="circle02" cx$="{{pointTwo.x}}" cy$="{{pointTwo.y}}" r="10">
      </circle>
    </svg>

  </template>

  </dom-module>
<script src="line-connector.js"></script></body></html>
