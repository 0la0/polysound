<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../helpers/removable.html">

</head><body><dom-module id="simple-reverb">
  <template>
    <style>
      :host {
        display: block;
        margin: 0 5px;
        height: 100%;
        background: #eee;
      }
      .reverb-container {
        border: 1px solid black;
        height: 100%;
      }
      .reverb-gain {
        height: 110px;
        width: 20px;
        margin: 10px auto;
      }
      connector-output {
        margin-left: 5px;
      }
    </style>

    <connector-input audio-node="{{reverbModel}}" connection-bus="{{connectionInput}}">&gt;
    </connector-input>

    <div class="reverb-container">
      <element-header label="Reverb" removable="{{removable}}"></element-header>

      <div class="reverb-gain">
        <slider-vertical slider-value="{{reverbModel.mainGain.gain.value}}" lower-bound="0" upper-bound="1">
        </slider-vertical>
      </div>

    </div>

    <connector-output audio-node="{{reverbModel}}" connection-bus="{{connectionOutput}}">&gt;
    </connector-output>

  </template>

  </dom-module>
<script src="reverb.js"></script></body></html>
