<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../helpers/removable.html">

</head><body><dom-module id="drone-filter">
  <template>
    <style>
      :host {
        display: block;
        margin: 0 5px;
        height: 100%;
        background: #eee;
      }
      .filter-container {
        width: 130px;
        border: 1px solid black;
        height: 100%;
      }
      .filter-row {
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        position: relative;

        height: 15px;
        margin: 6px 0;
      }
      .filter-row__label {
        margin: 0;
        width: 80px;
        text-align: center;
      }
      .filter-row__slider {}

      connector-output {
        margin-left: 5px;
      }
    </style>

    <connector-input audio-node="{{filterModel}}" connection-bus="{{connectionInput}}">
    </connector-input>

    <div class="filter-container">
      <element-header label="Drone Filter" removable="{{removable}}"></element-header>

      <div class="filter-channel__container">

        <div class="filter-row">
          <p class="filter-row__label">Freq</p>
          <slider-horizontal class="filter-row__slider" slider-value="{{baseFrequency}}" lower-bound="220" upper-bound="660">
          </slider-horizontal>
        </div>

      </div>

    </div>

    <connector-output audio-node="{{filterModel}}" connection-bus="{{connectionOutput}}">
    </connector-output>

  </template>

  </dom-module>
<script src="drone-filter.js"></script></body></html>
