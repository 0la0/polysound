<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../helpers/removable.html">

</head><body><dom-module id="simple-delay">
  <template>
    <style>
      :host {
        display: block;
        margin: 0 5px;
        height: 100%;
        background: #eee;
      }
      .delay-container {
        width: 120px;
        height: 100%;
        border: 1px solid black;
      }
      multi-select {
        height: 20px;
      }
      slider-horizontal {
        height: 20px;
        width: 97%;
      }
    </style>

    <connector-input audio-node="{{delayModel}}" connection-bus="{{connectionInput}}">&gt;
    </connector-input>

    <div class="delay-container">

      <element-header label="Delay" removable="{{removable}}"></element-header>

      <p>Quatization:</p>
      <multi-select select-model="{{multiSelectModel}}" default-index="1">
      </multi-select>

      <p>Feedback:</p>
      <slider-horizontal slider-value="{{delayModel.feedback.gain.value}}" lower-bound="0" upper-bound="1">
      </slider-horizontal>

      <p>Wet Level:</p>
      <slider-horizontal slider-value="{{delayModel.wetLevel.gain.value}}" lower-bound="0" upper-bound="1">
      </slider-horizontal>

    </div>

    <connector-output audio-node="{{delayModel}}" connection-bus="{{connectionOutput}}">&gt;
    </connector-output>

  </template>

  </dom-module>
<script src="delay.js"></script></body></html>
