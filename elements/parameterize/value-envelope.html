<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">

</head><body><dom-module id="value-envelope">
  <template>
    <style>
      :host {}
      .envelope {}
      .envelope__trigger {
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
      }
      .envelope__button {
        height: 10px;
        width: 10px;
      }
      .envelope__button-open {}
      .envelope__button-schedule {}

      .envelope__container {
        display: none;
        position: absolute;
        background-color: white;
        width: 300px;
        border: 1px solid black;
        z-index: 2;
        box-shadow: 0 0 1px 1px black;
      }
      .enveloper__container--horizontal {
        margin: -15px 0 0 15px;
      }
      .enveloper__container--vertical {
        margin: 5px 0 0 -5px;
      }
      .envelope__container--active {
        display: block;
      }
    </style>


    <div class="envelope">
      <div id="envelopeTrigger" class="envelope__trigger">
        <simple-button class="envelope__button envelope__button-open" button-model="{{onpenButtonModel}}">
        </simple-button>
        <simple-button class="envelope__button envelope__button-schedule" button-model="{{scheduleButtonModel}}">
        </simple-button>
      </div>
      <div id="envelopeContainer" class="envelope__container">
        <slider-field-vertical id="sliderFieldVertical" bound-value="{{boundValue}}" is-scheduled="[[isScheduled]]">
        </slider-field-vertical>
      </div>
    </div>

  </template>

  </dom-module>
<script src="value-envelope.js"></script></body></html>
