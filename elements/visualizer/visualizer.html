<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">

</head><body><dom-module id="sound-visualizer">
  <template>
    <style>
      :host {
        display: block;
        position: fixed;
        right: 0;
        bottom: 0;
      }
      .visualizer {}
      .visualizer__display {
        display: none;
      }
      .visualizer__display--visible {
        display: block;
      }
      .visualizer__graph {
        display: block;
        background-color: #ffffff;
        width: 200px;
        height: 100px;
        border: 1px solid black;
      }
      .visualizer__toggle-button {
        height: 20px;
        width: 40px;
        float: right;
        margin-right: 20px;
      }
    </style>

    <div class="visualizer">
      <div class="visualizer__display" id="visualizerContainer">
        <canvas class="visualizer__graph" id="timeDomainCanvas"></canvas>
        <canvas class="visualizer__graph" id="frequencyDomainCanvas"></canvas>
      </div>
      <simple-button class="visualizer__toggle-button" button-model="{{toggleButtonModel}}"></simple-button>
    </div>


  </template>

  </dom-module>
<script src="visualizer.js"></script></body></html>
