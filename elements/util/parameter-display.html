<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">

</head><body><dom-module id="parameter-display">
  <template>
    <style>
      :host {
        display: block;
      }
      .parameter {
        display: flex;
        flex-wrap: nowrap;
        justify-content: space-between;
        align-items: stretch;
        height: 100%;
        width: 100%
      }
      .parameter--row {
        flex-direction: row;
        min-height: 20px;
      }
      .parameter--column {
        flex-direction: column;
      }

      .parameter__envelope {}
      .parameter__envelope--row {}
      .parameter__envelope--column {}

      .parameter__label {}
      .parameter__label--row {
        width: 30%;
      }
      .parameter__label--column {
        /*height: 10%;*/
      }

      .parameter__slider {}
      .parameter__slider--row {
        width: 50%;
        height: 100%;
      }
      .parameter__slider--column {
        width: 100%;
        height: 90%;
      }

      .parameter__value {}
      .parameter__value--row {
        max-width: 18%;
      }
      .parameter__value--column {
        height: 18px;
      }

    </style>

    <div id="parameterDisplay" class="parameter">

      <value-envelope class="parameter__envelope" bound-value="{{model}}" direction$="[[displayDirection]]">
      </value-envelope>

      <label class="parameter__label">[[label]]</label>

      <slider-bidirectional class="parameter__slider" slider-value="{{model}}" lower-bound="[[lowerBound]]" upper-bound="[[upperBound]]" direction$="[[displayDirection]]">
      </slider-bidirectional>

      <value-display class="parameter__value" model="{{model}}">
      </value-display>

    </div>

  </template>

  </dom-module>
<script src="parameter-display.js"></script></body></html>
