<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">

</head><body><dom-module id="slider-bidirectional">
  <template>
    <style>
      :host {
        display: block;
        width: 100%;
        height: 100%;
      }
      .slider {
        display: block;
        position: relative;
        height: 100%;
        border: 2px solid black;
      }
      .slider--horizontal {
        width: 100%;
      }
      .slider--vertical {}

      .slider__tracker {
        display: block;
        background-color: black;
      }
      .slider__tracker--horizontal {
        width: 0%;
        height: 100%;
      }
      .slider__tracker--vertical {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 0%;
      }
    </style>

    <div id="slider" class="slider">
      <div id="tracker" class="slider__tracker"></div>
    </div>

  </template>

  </dom-module>
<script src="slider.js"></script></body></html>
