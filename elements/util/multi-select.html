<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">

</head><body><dom-module id="multi-select">
  <template>
    <style>
      :host {
        display: flex;
        flex-flow: row;
        flex-wrap: wrap;
        justify-content: space-between;

        position: relative;
        width: 100%;
        height: 100%;
        background: #eee;
        border: 1px solid #666;
      }

      .selector {
        flex-grow: 1;
        border: 1px solid #666;
      }

      .selector--active {
        background: white;
      }

    </style>

    <template is="dom-repeat" items="[[selectModel.list]]" as="item">
      <label class="selector" id="[[item.value]]">[[item.display]]</label>
    </template>

  </template>

  </dom-module>
<script src="multi-select.js"></script></body></html>
