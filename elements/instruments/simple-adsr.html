<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../behaviors/test-behavior.html">

</head><body><dom-module id="simple-adsr">
  <template>
    <style>
      :host {
        display: block;
        position: relative;
        width: 120px;
      }
      .adsr {
        height: inherit;
      }
      .adsr-param-row {
        height: 20px;
        margin: 5px 0;
      }
    </style>

    <section class="adsr">

      <parameter-display class="adsr-param-row" model="{{adsrModel.attack}}" label="A" lower-bound="0.001" upper-bound="1">
      </parameter-display>

      <parameter-display class="adsr-param-row" model="{{adsrModel.decay}}" label="D" lower-bound="0.001" upper-bound="1">
      </parameter-display>

      <parameter-display class="adsr-param-row" model="{{adsrModel.sustain}}" label="S" lower-bound="0.001" upper-bound="1">
      </parameter-display>

      <parameter-display class="adsr-param-row" model="{{adsrModel.release}}" label="R" lower-bound="0.001" upper-bound="1">
      </parameter-display>

    </section>

  </template>

  </dom-module>
<script src="simple-adsr.js"></script></body></html>
