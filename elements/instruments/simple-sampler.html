<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../helpers/removable.html">

</head><body><dom-module id="simple-sampler">
  <template>
    <style>
      :host {
        display: block;
        position: relative;
        border: 1px solid black;
        margin: 0 5px;
        background: #eee;
        height: 100%;
        font-size: 0.8rem;
      }
      .sampler {
        height: inherit;
      }
      .sampler-main {
        display: flex;
        flex-flow: row;
        flex-wrap: nowrap;
      }
      .sampler-left {
        width: 90px;
        margin-right: 2px;
      }
      .sampler-name {
        border-bottom: 1px solid black;
      }
      .sampler-button {
        width: 30px;
        height: 30px;
        margin-bottom: 20px;
      }
      .sampler-label {
        /*margin-top: 10px;*/
      }
      .sampler-selector {
        width: 100%;
      }
      .sampler-param-row {
        height: 20px;
        margin: 5px 0;
      }
      .sampler-right {}
    </style>

    <driver-input audio-node="{{samplerModel}}" connection-bus="{{connectionInput}}">
    </driver-input>

    <section class="sampler">
      <element-header label="Sampler" removable="{{removable}}"></element-header>

      <section class="sampler-main">

        <section class="sampler-left">

          <div class="sampler-button">
            <simple-button button-model="{{triggerButtonModel}}" is-trigger="true">
            </simple-button>
          </div>

          <parameter-display class="sampler-param-row" model="{{samplerModel.baseNote}}" label="P" lower-bound="-24" upper-bound="24">
          </parameter-display>

          <label class="sampler-label">Sample:</label>
          <dropdown-element id="sampleListDropdown" class="sampler-selector" list-data="[[dropdownListData]]" callback-handler="[[dropdownCallbackHandler]]" label="[[activeSampleLabel]]">
          </dropdown-element>

        </section>

        <section class="sampler-right">
          <sample-visualizer buffer-source="{{samplerModel}}" playback="{{playback}}">
          </sample-visualizer>
          <simple-adsr adsr-model="{{samplerModel.adsr}}"></simple-adsr>
        </section>

      </section>
    </section>

    <connector-output audio-node="{{samplerModel}}" connection-bus="{{connectionOutput}}">
    </connector-output>

  </template>

  </dom-module>
<script src="simple-sampler.js"></script></body></html>
